<html layout:decorate="~{common/layout.html}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/common.css">
    <title>마이 페이지 | Whispy</title>
</head>
<body>
<main layout:fragment="main" class="flex flex-col min-h-[900px] w-full">
    <!-- 차후에 프로필 이미지로 변경 -->
    <div class="bg-purple-300 w-48 h-48 rounded-lg"></div>
    <div class="my-8 grid grid-cols-3 gap-4">
        <span th:text="${member.nickname} ?: _" class="">유저 닉네임</span>
        <span th:text="${member.description} ?: _" class="col-span-2">소개글</span>
    </div>
    <hr>
    <div class="my-8" th:if="${#lists.isEmpty(tags)}">
        사용한 태그 목록이 여기에 표시됩니다. <i class="fa-solid fa-face-smile-wink"></i>
    </div>
    <div class="my-8" th:if="${!#lists.isEmpty(tags)}">
        <span th:each="tag: ${tags}" th:text="${tag.name} ?: _" class="mr-8">태그</span>
    </div>
    <hr>
    <div class="my-8" th:if="${#lists.isEmpty(posts)}">
        작성한 글 목록이 여기에 표시됩니다. <i class="fa-solid fa-face-smile-wink"></i>
    </div>
    <div class="my-8" th:if="${!#lists.isEmpty(posts)}">
        <div th:each="post : ${posts}">

        </div>
    </div>
</main>
</body>
</html>
